<body>

        <section class="produtos">

                <img src="/style/imagens/t-shirt-icone.webp" alt="T-shirt">

                <form action="enviar.html" method="GET">
                    <label for="pedido">Escreva o que deseja:</label><br>
                    <input type="text" id="pedido" name="pedido" placeholder="  Jogador/equipe/tamanho  "><br><br>
                    <a href="https://mpago.la/abc123" target="_blank">
                        <button>Comprar</button>
                </form>
                </a>
            </div>

                <img src="/style/imagens/calças-icone.webp" alt="Calças/Calçoes">

                    <a href="https://mpago.la/abc123" target="_blank">
                        <button>Comprar</button>
                </form>
                </a>
            </div>
            <div class="produtos__container-acessorios">
                <img src="/style/imagens/pulseira-icone.webp" alt="Acessorios">

                <p>40,00€</p>
                <form action="enviar.html" method="GET">
                    <label for="pedido">Escreva o que deseja:</label><br>
                    <input type="text" id="pedido" name="pedido" placeholder="Ex: Pulseira com cristais azuis"><br><br>
                    <a href="https://mpago.la/abc123" target="_blank">
                        <button>Comprar</button>
                </form>
                </a>
            </div>

    </main>

    <footer>

    </footer>
